<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.svg" />
    <link rel="alternate icon" href="%PUBLIC_URL%/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0A2342" />
    <meta
      name="description"
      content="FreelancePro SL - Connect with Sierra Leone's top talent for freelance services"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FreelancePro SL">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>FreelancePro SL</title>
    <style>
      /* Dark mode transition style */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body.dark-theme {
        background-color: #1F2937;
        color: #F9FAFB;
      }
    </style>
    <script>
      // Immediately apply dark mode if it's in localStorage
      (function() {
        if (localStorage.getItem('darkMode') === 'true') {
          document.documentElement.setAttribute('data-theme', 'dark');
          document.body.classList.add('dark-theme');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Global error handler to catch uncaught errors
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        // Display error message on white screen
        if (document.body.innerHTML === '') {
          document.body.innerHTML = '<div style="padding: 20px; font-family: Arial, sans-serif;"><h2>An error occurred</h2><p>Please try refreshing the page. If the problem persists, clear your browser cache.</p><pre style="background: #f5f5f5; padding: 10px; overflow: auto;">' + 
          (event.error ? event.error.toString() : 'Unknown error') + '</pre></div>';
        }
      });
      
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            const baseUrl = window.location.pathname.includes('/freelanceprosl') 
              ? '/freelanceprosl' 
              : '';
            const swUrl = `${window.location.origin}${baseUrl}/service-worker.js`;
            console.log('Attempting to register service worker at:', swUrl);
            navigator.serviceWorker.register(swUrl)
              .then(registration => {
                console.log('Service Worker registered: ', registration);
              })
              .catch(registrationError => {
                console.log('Service Worker registration failed: ', registrationError);
              });
          } catch (error) {
            console.error('Service worker registration error:', error);
          }
        });
      } else {
        console.log('Service workers are not supported in this browser');
      }
    </script>
  </body>
</html>
